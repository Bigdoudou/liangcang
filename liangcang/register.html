<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		 <link rel="stylesheet" href="css/jquery.idcode.css" />
	</head>
	<body>
		<link rel="stylesheet" href="css/register.css" />
<!--		背景-->
	<div class="bg">
		<div class="bg-main">
			<div class="main">
				<div class="box-logo">
					<img src="img/logo-register.png" />
				</div>
				
				<div class="phone">
					<span>手机号</span>
					<div class="box-phone">
						<input type="text" id="phone1" value="请输入手机号"/>
					</div>
				</div>
				<!--验证码-->
				
				
				<div class="code txtVerification">
					<span>验证码</span>
					
					<div class="box-code">
						<input type="text" id ="Txtidcode" class ="txtVerification" value="输入验证码"/>
					</div>
					
					<!--验证码-->
					<div class="code-R">
						<span class="codenum " id="idcode"></span>
						<a href="javascript:" id="gxCode" >看不清，换一张</a>
					</div>
				</div>
				
				
				
				<div class="num">
					<span class="num-span">创建密码</span>
					<div class="box-num">
						<input type="text" id="num" value="6-20位字符组成，区分大小写"/>
					</div>
					<div class="numR">
						<div class="numR-top">
							<div class="numR-top-left"></div>
							<div class="numR-top-mid"></div>
							<div class="numR-top-right"></div>
						</div>
						<div class="numR-bom">
							<span class="numR-bom-left">弱</span>
							<span class="numR-bom-mid">中</span>
							<span class="numR-bom-right">强</span>
						</div>
					</div>
				</div>
				<div class="numT">
					<span  class="numT-span">密码确认</span>
					<div class="box-numT">
						<input type="text" id="numture" value="确认密码"/>
					</div>
				</div>
				
				<div class="checkbox">
					<div class="agree">
						<input type="checkbox" /><label>同意</label> 
					</div>
					<span><a href="http://www.iliangcang.com/i/our/service">粮仓注册条款</a></span>
				</div>
				
				<div class="loginbox">立即注册</div>
				
				
			<!--	join-->
				<div class="join"> 
					<ul>
						<li><a class="javascript:">
							<img src="img/qqnormal.png" />
						</a></li>
						<li><a class="javascript:">
							<img src="img/doubannormal.png"/>
						</a></li><li><a class="javascript:">
							<img src="img/tengxunnormal.png"
						</a></li><li><a class="javascript:">
							<img src="img/xinlangnormal.png"
						</a></li>
					</ul>
					<div class="loginLc">
						<a href="http://127.0.0.1:8020/liangcang/Login.html">登录良仓</a>
					</div>
					
				</div>
			</div>
		</div>
		<!--右下角 固定定位-->
		<div class="bg-r">
			<div class="text-bg-r">ferm LIVING</div>
			<img src="img/bg-r.jpg" />
		</div>
	</div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.12.3.min.js" ></script>
<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
<script type="text/javascript" src="js/jquery.cookie.js" ></script>
<script type="text/javascript" src="js/jquery.idcode.js" ></script>
<script type="text/javascript" src="js/Register.js" ></script>
