<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	<body>
		<link rel="stylesheet" href="css/Login.css" />

<!--主体-->
		<div class="main">
			<div class="logo">
				<a href="javascript:"><img class="imglogo" src="img/logo.png"/></a>
			</div>
			<div class="phone">
				<input class="phone1" type="text" value="输入手机号" />
			</div>
			<div class="code">
				<input class="code1" type="text" value="输入验证码" />
				<div class="box-code">获取验证码</div>
			</div>
			<div class="autoLogin">
				<div class="box-check">
					<input type="checkbox" class="autoLogin-checkbox"/>
				</div>
				<span class="autoLogin-span">自动登录</span>
			</div>
			<div class="loginbox">
				<div class="btnLogin">登录</div>
			</div>
			<div class="more"><a>
				更多登录方式>
			</a></div>
		</div>
	</body>
</html>
